<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PropCheck ‚Äî Sign in</title>
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Config + state (must be first) -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/state.js"></script>

  <!-- Google Identity button -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="assets/js/auth.js"></script>
</head>
<body>
  <div class="nav">
    <div class="nav-container">
      <a class="logo" href="index.html">PropCheck</a>
      <div class="nav-links">
        <a href="calculator.html" class="nav-link">Calculator</a>
        <a href="reports.html" class="nav-link">Report</a>
        <a href="analysis.html" class="nav-link">Analysis</a>
        <a href="compare.html" class="nav-link">Compare</a>
        <a href="market.html" class="nav-link">Market Data</a>
        <a href="qualification.html" class="nav-link">Qualification</a>
      </div>
    </div>
  </div>

  <main class="center-screen">
    <div class="login-card">
      <h1>üè† PropCheck</h1>
      <div class="subtitle">Fast Canadian property underwriting for real estate investors</div>

      <button id="guestButton" class="btn btn-primary">Continue as Guest</button>

      <div style="margin:16px 0;color:var(--muted);font-size:14px;">or</div>

      <!-- Google Sign-In Button target -->
      <div id="g_button_target" style="margin-top:10px;min-height:44px;"></div>
    </div>
  </main>

  <script>
    // Render Google button once GIS is ready
    window.addEventListener('load', ()=>{
      if (window.google && window.PCAuth) {
        PCAuth.initGoogleButton(document.getElementById('g_button_target'));
      }
    });
    // Guest path
    document.getElementById('guestButton').addEventListener('click', ()=>{
      PCState.setUser({mode:'guest'});
      window.location.href = 'calculator.html';
    });
  </script>
</body>
</html>
